<h1 id="first-list-header">First List</h1>
<ol id='first-list'>
    <input id="first-list-first-item-edit" name="items[]" type="text" value="{{editedItem}}"></input>
	<button id="first-list-first-item-save" hx-post="/lists/1/1/" hx-trigger="click" hx-target="#first-list-container" hx-include="input">Save</button>

{% for item in displayedItems %}
	<li hx-get="/lists/1/1/edit" hx-trigger="click" hx-target="#first-list-container" hx-include="input">{{item}}</li>
    <input id="first-list-first-item-edit" name="items[]" type="hidden" value="{{item}}"></input>
{% endfor %}
</ol>
