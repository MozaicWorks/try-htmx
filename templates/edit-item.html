<h1 id="first-list-header">First List</h1>
<ol id='first-list'>
{% for item in beforeItems %}
	<li hx-get="/lists/1/1/edit" hx-trigger="click" hx-target="#first-list-container" hx-include="input">{{item}}</li>
    <input id="first-list-first-item-edit" name="items[]" type="hidden" value="{{item}}"></input>
{% endfor %}

    <input id="first-list-second-item-edit" name="items[]" type="text" value="{{editedItem}}"></input>
	<button id="first-list-second-item-save" hx-post="/lists/1/2/" hx-trigger="click" hx-target="#first-list-container" hx-include="input">Save</button>

{% for item in afterItems %}
	<li hx-get="/lists/1/1/edit" hx-trigger="click" hx-target="#first-list-container" hx-include="input">{{item}}</li>
    <input id="first-list-first-item-edit" name="items[]" type="hidden" value="{{item}}"></input>
{% endfor %}
</ol>
